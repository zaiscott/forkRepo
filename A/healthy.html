<!DOCTYPE html>
<html>
    <head>
        <title>Healthy Foods for Breakfast</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        
        <h1>Healthy Foods for Breakfast</h1>
        <table>
        <tr class="top">
            <td>Name</td>
            <td>Origin</td>
            <td>Description</td>
        </tr>
        <tr class="food" id="egg">
            <td>Egg</td>
            <td>Chicken</td>
            <td>Contains a treasure</td>
        </tr>
        <tr class="food" id="tomato">
            <td>Raw Tomato</td>
            <td>South America</td>
            <td>Juicy and tangy</td>
        </tr>
        <tr class="food" id="oatmeal">
            <td>Oatmeal</td>
            <td>grain</td>
            <td>Nutritious, but needs sugar</td>
        </tr>
        <tr class="food" id="styrofoam">
            <td>Rice Cakes</td>
            <td>Oil</td>
            <td>They make a squeaky sound on your teeth</td>
        </tr>
        </table>
    
    </body>

</html>
